<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title> Crear nuevo usuario </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <h:body>
     <panel>
        <h:form>
            <h1>Messenger UN</h1><hr/>
            <h2>Crear Cuenta</h2>
            <h:panelGrid columns="2">
                <label>Nombre:</label>
                <h:inputText value="#{createAccountBean.name}" required="true"
                requiredMessage="¡El nombre es requerido!"/>
                <label>Email:</label>
                <h:inputText value="#{createAccountBean.email}" required="true"
                requiredMessage="¡El email es requerido!"/>
                <label>Contraseña:</label>
                <h:inputSecret value="#{createAccountBean.passwordUser}" required="true"
                requiredMessage="¡La contraseña es requerida!"/>
            </h:panelGrid>
            <br/>
            <h:commandButton action="#{createAccountBean.createAccount()}"
            value="Crear"/>
            <br/><br/>

            <label>Mensaje: </label>
            <h:outputText value="#{createAccountBean.message}"/>
            <br/><br/>

            <a href="index.xhtml">Inicio</a><br/>

        </h:form>
     </panel>
    </h:body>
</html>
